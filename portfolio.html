<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #232f3e;
			color: #fff;
			padding: 20px;
		}

		nav {
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #fff;
		}

		nav a {
			color: #232f3e;
			text-decoration: none;
			margin: 0 10px;
			padding: 10px;
			transition: background-color 0.5s ease;
		}

		nav a:hover {
			background-color: #232f3e;
			color: #fff;
		}

		h1 {
			margin: 0;
			font-size: 32px;
			font-weight: bold;
			text-align: center;
		}
    .portfolio-item {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: auto;
  margin: 20px;
  background-color: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.portfolio-item img {
  flex-basis: 40%;
  width: 100%;
  height: auto;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.portfolio-item .text-container {
  flex-basis: 55%;
  padding: 20px;
  text-align: left;
}
footer {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #232f3e;
  color: #fff;
  font-size: 14px;
  padding: 20px;
}

footer a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}

	</style>
</head>
<body>
	<header>
		<nav>
			<a href="index.html">Home</a>
			<a href="about.html">About Us</a>
			<a href="portfolio.html">Portfolio</a>
		</nav>
		<h1>Welcome to my page</h1>
	</header>

	<div class="main-content">
		<p>This is the main content of my page.</p>
	</div>
  <div class="portfolio-container">
		<div class="portfolio-item">
			<img src="https://via.placeholder.com/300x300" alt="Project 1">
			<h3>Project 1</h3>
			<p>Description of project 1</p>
		</div>

		<div class="portfolio-item">
			<img src="https://via.placeholder.com/300x300" alt="Project 2">
			<h3>Project 2</h3>
			<p>Description of project 2</p>
		</div>

		<div class="portfolio-item">
			<img src="https://via.placeholder.com/300x300" alt="Project 3">
			<h3>Project 3</h3>
			<p>Description of project 3</p>
		</div>
		<!-- Add more portfolio items as needed -->
	</div>

  <footer>OSIAN WIZARDS</footer>
</body>
</html>
