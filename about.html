<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			background-image: url('https://images.unsplash.com/photo-1680466357571-e2a63c884093?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			color: #fff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: rgba(0,0,0,0.5);
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 32px;
			font-weight: bold;
		}

		.main-content {
			max-width: 900px;
			margin: 20px auto;
			padding: 20px;
			background-color: rgba(0,0,0,0.7);
			box-shadow: 0px 0px 5px #999;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to my page</h1>
	</header>

	<div class="main-content">
		<p>This is the main content of my page.</p>
	</div>
</body>
</html>
